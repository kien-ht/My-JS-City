<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home</title>
    <link rel="stylesheet" href="./css/home.css" />
  </head>

  <body class="body">
    <h1 class="h1">MY-JS-CITY</h1>

    <!-- screen new game id: create,newGame, loadGame-->
    <div id="create" class="formNewGame">
      <div id="newGame" class="buttonImage" style="display: flex">New Game</div>
      <div id="loadGame" class="buttonImage" style="display: flex">
        Load Game
      </div>
    </div>

    <!-- screen create character id:form, name, warning, createCharacter,character1,character2,character3,character4 -->
    <div id="createCharacter" class="formCreateCharacter" style="display: none">
      <div class="formCharacter">
        <div id="character1" class="character">
          <img src="./img/c1.png" alt="" style="width: 11vh" />
        </div>
        <div id="character2" class="character">
          <img src="./img/c2.png" alt="" style="width: 11vh" />
        </div>
        <div id="character3" class="character">
          <img src="./img/c3.png" alt="" style="width: 11vh" />
        </div>
        <div id="character4" class="character">
          <img src="./img/c4.png" alt="" style="width: 11vh" />
        </div>
      </div>

      <div class="inputCharacter">
        <div class="formInputName" action="">
          <div
            style="
              padding-left: 30px;
              padding-bottom: 10px;
              width: 130px;
              height: 50px;
              background-image: url('./img/back.png');
            "
            id="backHome1"
            class="button"
          >
            Quay Lại
          </div>
          <form
            style="height: 70px; width: 650px; justify-content: space-around"
            class="formInputName"
            id="form"
          >
            <label class="nameCharacter" for="fname">Tên nhân vật:</label>
            <input class="Inputname" type="text" id="name" name="name" />
            <div
              style="
                background-image: url('./img/enter.png');
                outline: none;
              "
              class="button"
            >
              <input class="submit" type="submit" value="Enter" />
            </div>
          </form>
        </div>
        <div id="warning" class="warning"></div>
      </div>
    </div>

    <!-- screen load character id:loadCharacter, character1,-->
    <div id="loadCharacter" class="loadCharacter" style="display: none">
      <div id="listCharacter" class="formCharacter"></div>

      <div class="infor">
        <div
          style="
            padding-left: 40px;
            padding-bottom: 10px;
            background-image: url('./img/back.png');
          "
          id="backHome"
          class="button"
        >
          Quay Lại
        </div>
      </div>
    </div>

    <!-- screen active character -->
    <div id="activeCharacter" class="loadCharacter" style="display: none">
      <div id="choiceCharacter" class="formCharacter"></div>

      <div
        class="xn"
        style="
          display: flex;
          flex-direction: row;
          justify-content: center;
          align-items: center;
        "
      >
        <div class="b1">
          <button id="backoadCharacter" class="active button">Quay Lại</button>
        </div>
        <div class="b1">
          <button class="active button" id="entergame">Vào Game</button>
        </div>
      </div>
    </div>
    <script src="./js/data.js" type="module"></script>
    <script src="./js/home.js"></script>
  </body>
</html>
